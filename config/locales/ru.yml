ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  phones:
    patterns:
      internal:
        regexp: '\A(\d{2})(\d{2})\z'
        format: '\1-\2'
      short_city:
        regexp: '\A(\d{1,3})(\d{2})(\d{2})\z'
        format: '\1-\2-\3'
      russian:
        regexp: '\A7(\d{3})(\d{3})(\d{2})(\d{2})\z'
        format: '8-\1-\2-\3-\4'
      city:
        regexp: '\A(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})\z'
        format: '\1-\2-\3-\4-\5'
      # TODO: format city codes
    type:
      emergency: экстренный
      internal: внутренний
      city: городской
      mobile: мобильный
  birthday:
    interface_format: "%-d %B"
    search_format: "%d.%m"
    search_regexp: !ruby/regexp '/(0?[1-9]|[12][0-9]|3[01])(\.)(1[012]|0?[1-9])/'
