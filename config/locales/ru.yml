---
ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  phones:
    types:
      emergency:
        name: экстренный
      emergency_mobile:
        name: экстренный с мобильного
      internal:
        name: внутренний
        regexp: '\A(\d{2})(\d{2})\z'
        format: '\1-\2'
      local:
        name: городской
        regexp: '\A(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})\z'
        format: '8 (\2) \3-\4-\5'
      mobile:
        name: мобильный
        regexp: '\A7(\d{3})(\d{3})(\d{2})(\d{2})\z'
        format: '8-\1-\2-\3-\4'
      unknown:
        name: неизвестный
      # TODO: format city codes
  birthday:
    interface_format: "%-d %B"
    search_format: "%d.%m"
    search_regexp: !ruby/regexp '/^((0?[1-9]|[12][0-9]|3[01])(\.)(1[012]|0?[1-9]))$/'
  history:
    output_format: "%-d %B"
