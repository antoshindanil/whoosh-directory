---
ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
      bithday: "%-d %B"
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  phones:
    patterns:
      internal:
        regexp: '\A(\d{2})(\d{2})\z'
        format: '\1-\2'
      short_city:
        regexp: '\A(\d{1,3})(\d{2})(\d{2})\z'
        format: '\1-\2-\3'
      city:
        regexp: '\A(\d{1})(\d{3})(\d{3})(\d{2})(\d{2})\z'
        format: '\1-\2-\3-\4-\5'
    type:
      internal: внутренний
      city: городской
      mobile: мобильный
